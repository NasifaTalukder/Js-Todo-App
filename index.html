<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Js Todo app</title>
</head>
<body>
    <div class="main_wrapper">
        <div class="container">
            <div class="heading">
                <h1>Js Todo App</h1>
            </div>
            <div class="addInputs">
                <div class="todoInput">
                    <input type="text" id="Input" placeholder="add new todo">
                </div>
                <div class="todoAddBtn">
                    <button id="addBtn"><i class="plus fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>

            <div class="listSec">
                <table class="todotable" border="2px" style="border-collapse: collapse; border: 2px solid black;">
                    <thead>
                        <tr>
                            <th>SN</th> 
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/825d68f42c.js" crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
</body>
</html>
